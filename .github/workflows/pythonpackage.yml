name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Check the code
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]

    steps:
    - name: ðŸ“¥ Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pre-commit
      uses: pre-commit/action@v2.0.3

    - name: Lint with pylint
      run: |
        pip install pylint
        # stop the build if there are Pylint errors
        # there is a bug with E1136 (https://github.com/PyCQA/pylint/issues/1498)
        # so we temporarily disable it.
        pylint --disable=I,C,R,W0511,W0231,E1136,W0102,W0201 --extension-pkg-whitelist=numpy aiosysbus
